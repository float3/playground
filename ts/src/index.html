    .white-key {
      background-color: #fff;
      border: 1px solid #000;
      height: 120px;
      width: 23px;
      display: inline-block;
      position: relative;
      z-index: 1;
      outline: 2px solid #000;
    }

    .black-key {
      background-color: #000;
      height: 80px;
      width: 15px;
      position: absolute;
      margin-left: -7.5px;
      z-index: 2;
      outline: 2px solid #000;
    }

    .white-key:nth-child(1) ~ .black-key {
      margin-left: 17.5px;
    }

    .white-key:nth-child(3) ~ .black-key {
      margin-left: 40.5px;
    }

    .white-key:nth-child(5) ~ .black-key {
      margin-left: 88.5px;
    }

    .white-key:nth-child(6) ~ .black-key {
      margin-left: 92.5px;
    }

    .white-key:nth-child(8) ~ .black-key {
      margin-left: 117.5px;
    }

    .white-key:nth-child(10) ~ .black-key {
      margin-left: 141.5px;
    }

    .white-key:nth-child(12) ~ .black-key {
      margin-left: 180.5px;
    }

    .white-key.key-active {
      background: #a0a0a0;
    }

    .black-key.key-active {
      background: #404040;
    }

    .key-marked {
      background: #d77914;
    }

    .key-active.key-marked {
      background: #92520d;
    }

    #markedButtons {
      display: none;
    }
