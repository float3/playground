on:
  push:
    branches: ["*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          token: ${{ secrets.TOKEN }}

      - name: install rust
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: nightly
          components: rustfmt, clippy
          override: true

      - name: rust checks
        run: |
          cd ./music21-rs
          cargo fmt --all
          cargo fix --allow-dirty --allow-staged --all-targets --all-features
          cargo clippy --fix --allow-dirty --allow-staged --all-targets --all-features -- -D warnings
          cargo check --all-targets --all-features
          cargo test --all-targets --all-features
          cd ..
          cd ./tuning_systems
          cargo fmt --all
          cargo fix --allow-dirty --allow-staged --all-targets --all-features
          cargo clippy --fix --allow-dirty --allow-staged --all-targets --all-features -- -D warnings
          cargo check --all-targets --all-features
          cargo test --all-targets --all-features
          cd ..
          cd ./keymapping
          cargo fmt --all
          cargo fix --allow-dirty --allow-staged --all-targets --all-features
          cargo clippy --fix --allow-dirty --allow-staged --all-targets --all-features -- -D warnings
          cargo check --all-targets --all-features
          cargo test --all-targets --all-features
          cd ..
          cd ./tuningplayground
          cargo fmt --all
          cargo fix --allow-dirty --allow-staged --all-targets --all-features
          cargo clippy --fix --allow-dirty --allow-staged --all-targets --all-features -- -D warnings
          cargo check --all-targets --all-features
          cargo test --all-targets --all-features
          cd ..

      - name: build wasm
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
          ./build.sh

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "21"

      - name: node checks
        run: |
          cd ./ts
          npm install
          npx prettier --write .
          npm update
          npm audit fix

      - name: push
        uses: stefanzweifel/git-auto-commit-action@v4.1.1
        with:
          commit_message: "actions"
